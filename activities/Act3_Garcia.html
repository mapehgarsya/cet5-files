        <div class="designDiv previewDiv">
            
            <h1 id="titleHolder" class="dispNone"></h1>

    <script>
        function showLocation (data, number) {
            let previewCont = document.getElementById('prevID')
            let imgHolder = document.getElementById('imgHolder')
            let titleHolder = document.getElementById('titleHolder')
            let descHolder = document.getElementById('descHolder')

            previewCont.classList.add('dispNone')
            imgHolder.classList.remove('dispNone')
            imgHolder.classList.add('dispImg')
            imgHolder.src = data

            switch(number) {
                case 1:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Amphitheatre"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "The Ampitheatre is located near the lagoon, thus is a very common spot for students to gather and eat their meals during breaks."
                break;
                case 6:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Laboratory High School"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "The PUP LHS curricular program focuses on Discipline, Academic Excellence, Nationalism and Commerce. It is one of the top performing high schools in the country producing top caliber students who later become prominent in their chosen field of specialization."
                break;
                case 10:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "PUP Gymnasium"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "*Under Construction"
                break;
                case 11:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Interfaith Chapel"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "The ecumenical chapel (known as the Interfaith Chapel) is a nondenominational Christian church."
                break;
                case 12:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Laboratory High School"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "The PUP LHS curricular program focuses on Discipline, Academic Excellence, Nationalism and Commerce. It is one of the top performing high schools in the country producing top caliber students who later become prominent in their chosen field of specialization."
                break;
                case 14:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Main Building - Dome"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "The Dome is the one place that connects the North, East, South, and West wing of the main building, it contains a walkway that is ideal for persons with disabilities (PWD) to pass through to explore the main building."
                break;
                case 15:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Main Building - East Wing"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "East part of the Main Building. Classrooms are located mostly on this part. In the 4th Flr. East Wing, on the BSCS side, is located the Learning Resources Center used as study area of the students."
                break;
                case 16:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Main Building - North Wing"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "North part of the Main Building. Classrooms are located mostly on this part."
                break;
                case 17:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Main Building - South Wing"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "South part of the Main Building. Event halls like Claro M. Recto Hall and the university offices are located mostly on this part."
                break;
                case 18:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "Main Building - West Wing"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "West part of the Main Building. Classrooms are located mostly on this part."
                break;
                case 24:
                    titleHolder.classList.remove('dispNone')
                    titleHolder.classList.add('dispTitle')
                    titleHolder.innerHTML = "PUP Oval"
                    descHolder.classList.remove('dispNone')
                    descHolder.classList.add('dispDesc')
                    descHolder.innerHTML = "This is where most students go for their physical education activities and some events like concerts are taken place here in the Oval."
                break;
                default:break;
            }


            window.addEventListener('mouseout', function () {
                previewCont.classList.remove('dispNone')
                titleHolder.classList.remove('DispTitle')
                titleHolder.classList.add('dispNone')
                imgHolder.classList.remove('dispImg')
                imgHolder.classList.add('dispNone')
                descHolder.classList.add('dispNone')
                
            })
        }
        // function that displays the coordinates
        window.addEventListener('mousemove', function (e) {
            var img = document.getElementById('pupMapID'); 
            var width = img.clientWidth;
            var height = img.clientHeight;
            var x = e.x - 25
            var y = e.y - 70
            document.getElementById('coorID').innerHTML = "Image H:" + height + " W:" + width + " Tracing coordinates: x:" + x + ", y:"  + y
        })
    </script>
